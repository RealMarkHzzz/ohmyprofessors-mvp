<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | Oh My Professors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=EB+Garamond:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #4F46E5;
            --color-secondary: #818CF8;
            --color-cta: #F97316;
            --color-background: #EEF2FF;
            --color-text: #1E1B4B;
        }
        body {
            font-family: 'Crimson Text', serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }
        h1, h2, h3, h4 {
            font-family: 'EB Garamond', serif;
        }
        .intelligence-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            border: 1px solid rgba(79, 70, 229, 0.1);
            overflow: hidden;
        }
        .quick-details {
            height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .tag {
            background: #F3F4F6;
            color: #4B5563;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .gpa-indicator {
            height: 6px;
            border-radius: 3px;
            background: #E5E7EB;
            overflow: hidden;
        }
        .gpa-indicator-bar {
            height: 100%;
            transition: width 1s ease-out;
        }
        .risk-high { background-color: #EF4444; }
        .risk-medium { background-color: #F59E0B; }
        .risk-low { background-color: #10B981; }
        
        .tab-active {
            border-bottom: 2px solid var(--color-primary);
            color: var(--color-primary);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="sticky top-0 bg-white/80 backdrop-blur-md border-b z-50">
        <div class="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Oh My Profs</a>
            <div class="relative w-full max-w-xs ml-4">
                <input type="text" placeholder="Search professors, subjects..." class="w-full px-4 py-2 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold mb-2">Search results for "UniMelb USYD"</h1>
            <p class="text-gray-600">Found 5 professors matching your criteria</p>
        </header>

        <!-- Tabs -->
        <div class="flex space-x-8 border-b mb-8 overflow-x-auto whitespace-nowrap scrollbar-hide">
            <button class="pb-4 font-semibold tab-active" onclick="filterResults('all')">All Results</button>
            <button class="pb-4 font-semibold text-gray-400 hover:text-indigo-600 transition-colors" onclick="filterResults('professor')">Professors</button>
            <button class="pb-4 font-semibold text-gray-400 hover:text-indigo-600 transition-colors" onclick="filterResults('subject')">Subjects</button>
            <button class="pb-4 font-semibold text-gray-400 hover:text-indigo-600 transition-colors" onclick="filterResults('university')">Universities</button>
        </div>

        <!-- Results Grid -->
        <div id="results-grid" class="grid grid-cols-1 gap-6">
            <!-- Cards will be injected here -->
        </div>
    </main>

    <script src="assets/js/data.js"></script>
    <script>
        function renderCards() {
            const grid = document.getElementById('results-grid');
            grid.innerHTML = '';

            mockData.professors.forEach((prof, index) => {
                const card = document.createElement('div');
                card.className = 'intelligence-card opacity-0 translate-y-4';
                card.onclick = () => window.location.href = `detail.html?id=${prof.id}`;

                const riskClass = prof.gpaRiskValue > 70 ? 'risk-high' : prof.gpaRiskValue > 40 ? 'risk-medium' : 'risk-low';

                card.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 main-content">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-sm font-bold text-indigo-600 uppercase tracking-wider">${prof.university}</span>
                                <span class="text-gray-300">•</span>
                                <span class="text-sm text-gray-500">${prof.department}</span>
                            </div>
                            <h2 class="text-2xl font-bold mb-3">${prof.name}</h2>
                            <div class="bg-indigo-50 p-4 rounded-xl mb-4 border-l-4 border-indigo-400">
                                <p class="text-indigo-900 leading-relaxed italic">
                                    "${prof.sentiment}"
                                </p>
                            </div>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${prof.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="md:w-48 bg-gray-50 p-4 rounded-xl">
                            <div class="text-center mb-3">
                                <div class="text-3xl font-black text-indigo-600">${prof.rating}</div>
                                <div class="text-xs uppercase font-bold text-gray-400 tracking-tighter">Student Rating</div>
                            </div>
                            <div class="space-y-1">
                                <div class="flex justify-between text-xs font-bold uppercase text-gray-500">
                                    <span>GPA Risk</span>
                                    <span class="${riskClass.replace('bg-', 'text-')}">${prof.gpaRisk}</span>
                                </div>
                                <div class="gpa-indicator">
                                    <div class="gpa-indicator-bar ${riskClass}" style="width: ${prof.gpaRiskValue}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Expanded Content -->
                    <div class="quick-details mt-4 pt-4 border-t border-dashed">
                        <p class="text-gray-600 mb-4">${prof.summary}</p>
                        <div class="flex justify-between items-center">
                            <div class="flex gap-4">
                                <div>
                                    <div class="text-xs font-bold text-gray-400 uppercase">Difficulty</div>
                                    <div class="font-bold">${prof.difficulty}/5.0</div>
                                </div>
                                <div>
                                    <div class="text-xs font-bold text-gray-400 uppercase">Subjects</div>
                                    <div class="font-bold text-indigo-600">${prof.subjects.length} Active</div>
                                </div>
                            </div>
                            <button class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-bold text-sm shadow-md hover:bg-indigo-700 transition-colors" onclick="event.stopPropagation(); window.location.href='detail.html?id=${prof.id}'">
                                View Full Intelligence
                            </button>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t flex justify-between items-center footer">
                        <span class="text-sm text-gray-500 font-medium">${prof.subjects.join(' • ')}</span>
                        <div class="flex items-center text-indigo-500 text-sm font-bold">
                            <span>Quick Look</span>
                            <svg class="w-4 h-4 ml-1 expand-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                `;

                // GSAP Interaction
                card.addEventListener('mouseenter', () => {
                    gsap.to(card, { y: -4, boxShadow: "0 10px 25px rgba(79, 70, 229, 0.15)", duration: 0.3 });
                });
                card.addEventListener('mouseleave', () => {
                    gsap.to(card, { y: 0, boxShadow: "0 4px 6px rgba(0,0,0,0.05)", duration: 0.3 });
                });

                let expanded = false;
                card.onclick = () => {
                    expanded = !expanded;
                    const details = card.querySelector('.quick-details');
                    const icon = card.querySelector('.expand-icon');
                    const footer = card.querySelector('.footer');

                    if (expanded) {
                        gsap.to(details, { height: "auto", opacity: 1, duration: 0.5, ease: "power2.inOut" });
                        gsap.to(icon, { rotate: 180, duration: 0.3 });
                        gsap.to(footer, { opacity: 0, height: 0, marginTop: 0, paddingTop: 0, duration: 0.3 });
                    } else {
                        gsap.to(details, { height: 0, opacity: 0, duration: 0.5, ease: "power2.inOut" });
                        gsap.to(icon, { rotate: 0, duration: 0.3 });
                        gsap.to(footer, { opacity: 1, height: "auto", marginTop: 16, paddingTop: 16, duration: 0.3 });
                    }
                };
                grid.appendChild(card);
            });

            // GSAP Animation
            gsap.to(".intelligence-card", {
                opacity: 1,
                y: 0,
                duration: 0.6,
                stagger: 0.1,
                ease: "power2.out"
            });
        }

        function filterResults(type) {
            // In a real app, this would filter. For the prototype, we just refresh.
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('tab-active', 'text-indigo-600'));
            buttons.forEach(btn => {
                if(btn.innerText.toLowerCase().includes(type)) {
                    btn.classList.add('tab-active');
                    btn.classList.remove('text-gray-400');
                } else {
                    btn.classList.add('text-gray-400');
                }
            });
            renderCards();
        }

        window.onload = renderCards;
    </script>
</body>
</html>
